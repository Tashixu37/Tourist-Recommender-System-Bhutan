<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhutan Attractions Recommender</title>
</head>
<body>
    <h1>Bhutan Attractions Recommender</h1>
    <form action="/" method="post">
        <label for="attraction_type">Attraction Type:</label>
        <select id="attraction_type" name="attraction_type">
            <option value="Landmark">Landmark</option>
            <option value="Natural">Natural</option>
            <option value="Monastery">Monastery</option>
            <option value="Museum">Museum</option>
            <option value="Market">Market</option>
            <option value="Festival">Festival</option>
            <option value="Trek">Trek</option>
            <option value="Trail">Trail</option>
            <option value="Game">Game</option>
            <option value="Temple">Temple</option>
            <option value="Stadium">Stadium</option>
            <option value="Center">Center</option>
            <option value="Cafeteria">Cafeteria</option>
            <option value="Lodge">Lodge</option>
            <option value="Retreat">Retreat</option>
            <option value="Library">Library</option>
            <option value="Chorten">Chorten</option>
            <option value="Village">Village</option>
            <option value="Factory">Factory</option>
            <option value="Bridge">Bridge</option>
            <option value="Game">Game</option>
            <option value="Brewery">Brewery</option>
            <option value="Marathon">Marathon</option>
            <option value="Academy">Academy</option>
            <option value="Institute">Institute</option>
            <option value="Town">Town</option>
            <option value="Nunnery">Nunnery</option>
            <option value="Valley">Valley</option>
            <option value="Hot Spring">Hot Spring</option>
            <option value="Bazaar">Bazaar</option>
            <option value="Emporium">Emporium</option>
            <option value="Mountain">Mountain</option>
            <option value="Boutique">Boutique</option>
            <option value="Game">Game</option>
        </select><br><br>
        <label for="season">Season:</label>
        <select id="season" name="season">
            <option value="Year-round">Year-round</option>
            <option value="Winter">Winter</option>
            <option value="Spring">Spring</option>
            <option value="Summer">Summer</option>
            <option value="Autumn">Autumn</option>
        </select><br><br>
        <label for="dzongkhag">Dzongkhag:</label>
        <select id="dzongkhag" name="dzongkhag">
            <option value="Thimphu">Thimphu</option>
            <option value="Paro">Paro</option>
            <option value="Punakha">Punakha</option>
            <option value="Wangdue Phodrang">Wangdue Phodrang</option>
            <option value="Haa">Haa</option>
            <option value="Bumthang">Bumthang</option>
            <option value="Gasa">Gasa</option>
            <option value="Lhuentse">Lhuentse</option>
            <option value="Gelephu">Gelephu</option>
            <option value="Trashigang">Trashigang</option>
            <option value="Samdrup Jonkhar">Samdrup Jonkhar</option>
            <option value="Chhukha">Chhukha</option>
            <option value="Tsirang">Tsirang</option>
            <option value="Trashi-Yangtse">Trashi-Yangtse</option>
            <option value="Mongar">Mongar</option>
            <option value="Pemagatshel">Pemagatshel</option>
            <option value="Phobjikha">Phobjikha</option>
            <option value="N/A">N/A</option>
        </select><br><br>
        <label for="budget">Budget:</label>
        <select id="budget" name="budget">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select><br><br>
        <input type="submit" value="Recommend Attractions">
    </form>
</body>
</html>
